  <head>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
     
    <div class="container">

        <div class="logo">

          </div>

      <form action="#">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Email" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter Your Password" required>

        </head>
        <body>
          <div class="wrapper">
          
            <div class="captcha-area">
                
                <span class="captcha"></span>
              </div>
              <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
            </div>
            <form action="#" class="input-area">
              <input type="text" placeholder="Enter captcha" maxlength="6" spellcheck="false" required>

            </form>
            <div class="status-text"></div>
          </div>
          <script src="captchascript.js"></script>
        </body>


        <br>
        <div class ="option">
            <div class ="rememberme">
                <input id="rememberme" type="checkbox"> 
                <label>Remember me</label>
                 
            </div>
            <div class ="forgotpassword">
                
                 
                <a href="#">Forgot Password</a>
            </div>
            
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Continue">
        </div>
        <div class="signup" >
            <a href="register.html">New to North bengal Adventures? Sign up</a>
        </div>
